<html>
<head>
    <title>Todo Application</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo"  >Todo Application</a>

    </div>
  </nav>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="matter" class="collection" placeholder="Type task name here ..">
        <button type="submit" name="adding">Add Task</button>
    </form>

</div>
<div>
    Here tasks will be shown
    {% for task in tasks %}
     <ul class="collection">
    <li class="collection-item avatar">
  <!--    <img src="hello.jpg" alt="T" class="circle"> --!>
      <span class="title">{{ task.Title }}</span>
      <a href="delete/{{ task.id }}" class="secondary-content"><i class="material-icons">Delete</i></a>
    </li>
  </ul>
    {% endfor %}


</div>


</body>

</html>
